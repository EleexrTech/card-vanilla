<body>

    <div class="container">
        <h1 id="form-caption">Registration Form</h1>
        <!-- <div class="wrapper">
            <img class="img" src="bb.webp"/>

        <div class="wrapper one">
            <img class="img" src="bb.webp" id="custom-btn1" onclick="defaultBtnActive1()"/>
            <p class="pfr file-name1" >Upload Image</p>
        </div>
        <form id="form" action="" enctype="application/x-www-form-urlencoded" accept-charset="utf-8">   
            <input type="file" id="default-btn1" hidden/>         
            <div class="form-control">
                <label for="firstname">Title : </label>                
                <select name="title" id="title">
                    <option class="opt" value="">Select</option>
                    <option class="opt" value="mr">Mr.</option>
                    <option class="opt" value="mrs">Mrs.</option>                    
                    <option class="opt" value="miss">Miss</option>                    
                </select>
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="firstname success">First Name : </label>
                <input type="text" id="firstname" placeholder="enter firstname" />
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name : </label>
                <input type="text" id="lastname" placeholder="enter lastname" />
                <div class="error"></div>
            </div>
            <div class="form-control">                
                <label>
                    <input type="radio" id="male" name="gendar" /> Male
                </label>
                <label>
                    <input type="radio" id="female" name="gendar" /> Female
                </label>                
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="email">Email Address: </label>
                <input type="email" id="email" placeholder="enter email address" required/>
                <div class="error"></div>
            </div>
            <!-- <div class="form-control">
                <label for="email">Describe Yourself :</label>
                <textarea></textarea>
                <div class="error"></div>
            </div> -->
            <div class="form-control">
                <label for="description">Describe Yourself :</label>
                <textarea id="description"></textarea>
            </div>
            <div class="form-control">
                <label for="password">Password : </label>
                <input type="password" id="password" placeholder="enter password" />
                <span class="showBtn fa ">show</span>
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password : </label>
                <input type="password" id="confirmPassword" placeholder="confirm-password" />
                <span class="showBtn1">show</span>
                <div class="error"></div>
            </div>
            <div class="form-control">        
                <label><input type="checkbox" id="box" name="box" value="check" /> I have read the terms and condition</label>                
                <div class="error"></div>
            </div>
            <div class="form-control">
            <input class="btn" type="submit" value="Submit" />
        </div>
        </form>

    </div>


    <!-- inject:js-->
    <script>
        const wrapper = document.querySelector(".wrapper");

        const fileName1 = document.querySelector(".file-name1");

        const defaultBtn1 = document.querySelector("#default-btn1");

        const customBtn1 = document.querySelector("#custom-btn1");

        const img1 = document.querySelector(".one img");

        let regExp = /[0-9a-zA-Z\^\@\{\}\[\]\,\$\#\(\)\.\%\+\~\_]+$/;

        function defaultBtnActive1(){
            defaultBtn1.click();
        }
        // function defaultBtnActive1(){
        //     defaultBtn1.click();
        // }

        defaultBtn1.addEventListener("change", function(){
            const file = this.files[0];
            if(file){
                const reader = new FileReader();

                reader.onload=function(){
                    const result = reader.result;
                    img1.src=result;
                }
                reader.readAsDataURL(file);
            }
            if(this.value){
            let valueStore = this.value.match(regExp);
            fileName1.textContent = valueStore;
            }
            
        });

        // });
    </script>
    <script src="form.js"></script>

        VanillaTilt.init(document.querySelector(".container"), {
            max: 8,
            speed: 400,
            glare:false,
            "max-glare":0.2,
        });

    </script>

</body>
